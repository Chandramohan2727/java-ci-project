name: CI Pipeline - Java + Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Compile Java app
      run: javac Main.java

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-ci-app:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/java-ci-app:latest
